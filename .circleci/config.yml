# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  test:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/serum
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install codecov
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run --source serum --branch  -m unittest
      - run:
          name: report metrics
          command: |
            . venv/bin/activate
            codecov

  deploy:
    docker:
      - image: circleci/python:3.6.1
    working_directory: ~/serum
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install twine
      - run:
          name: release to pypi
          command: |
            . venv/bin/activate
            bash scripts/deploy.sh

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

