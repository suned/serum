version: 2
general:
  branches:
    ignore:
      - gh-pages
jobs:
  build:
    docker:
      - image: python:3.6-alpine
    working_directory: ~/repository
    steps:
      - checkout
      - run:
          name: Test trough Pipenv
          command: |
            pip install pipenv
            pipenv sync -d
            pipenv run test
      - store_artifacts:
          path: test-results
          destination: test-results


workflows:
  version: 2
  test:
    jobs:
      - build
